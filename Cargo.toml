[package]
name = "raftify"
version = "0.1.0"
authors = ["jopemachine <gbl@lablup.com>"]
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/lablup/raftify"
description = ""
keywords = ["raft", "distributed-systems", "ha"]

[dependencies]
async-trait = "0.1.48"
bincode = "1.3"
bytes = "1.5.0"
heed = "0.10.6"
heed-traits = "0.7"
log = { version = "0.4", features = ["std"] }
parking_lot = "0.11"
prost = "0.11"
raft = { path = "/Users/jopemachine/Desktop/raft-rs", features = ["prost-codec", "default-logger"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slog = "2"
slog-stdlog = "4"
thiserror = "1.0"
tokio = { version = "1.4", features = ["full"] }
tonic = "0.9"

[build-dependencies]
tonic-build = "0.9"

[workspace]
members = [
    "examples/static_cluster",
    "examples/dynamic_cluster",
    "examples/client",
    "binding/python"
]
